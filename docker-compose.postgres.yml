
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: catalog
      POSTGRES_USER: catalog_user
      POSTGRES_PASSWORD: catalog_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U catalog_user -d catalog"]
      interval: 5s
      timeout: 5s
      retries: 5

  api-rest:
    environment:
      DATABASE_URL: postgresql://catalog_user:catalog_pass@postgres:5432/catalog
      USE_POSTGRES: "true"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres-data:
